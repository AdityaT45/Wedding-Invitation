<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Khand:wght@300;400;500;600;700&family=Mukta:wght@300;400;500;600;700&family=Roza+One&family=Palanquin+Dark:wght@400;500;600;700&family=Amita&family=Yatra+One&family=Khand:wght@600;700&display=swap">
    <style>
        body {
            font-family: 'Mukta', sans-serif;
        }

        h1 { font-family: 'Roza One', cursive; }
        h2 { font-family: 'Khand', sans-serif; }
        h3 { font-family: 'Mukta', sans-serif; }
        h4 { font-family: 'Palanquin Dark', sans-serif; }
        h5 { font-family: 'Amita', cursive; }
        h6 { font-family: 'Yatra One', cursive; }
        .font-7 { font-family: 'Khand', sans-serif; font-weight: 600; }
        .font-8 { font-family: 'Khand', sans-serif; font-weight: 700; }
        .font-9 { font-family: 'Palanquin Dark', sans-serif; }
        .font-10 { font-family: 'Amita', cursive; }
    </style>
</head>
<body>
    <h1>मराठी हेडिंग 1 (Roza One)</h1>
    <h2>मराठी हेडिंग 2 (Khand)</h2>
    <h3>मराठी हेडिंग 3 (Mukta)</h3>
    <h4>मराठी हेडिंग 4 (Palanquin Dark)</h4>
    <h5>मराठी हेडिंग 5 (Amita)</h5>
    <h6>मराठी हेडिंग 6 (Yatra One)</h6>
    <p class="font-7">मराठी पैरा 7 (Khand SemiBold 600)</p>
    <p class="font-8">मराठी पैरा 8 (Khand Bold 700)</p>
    <p class="font-9">मराठी पैरा 9 (Palanquin Dark)</p>
    <p class="font-10">मराठी पैरा 10 (Amita)</p>
</body>
</html>
